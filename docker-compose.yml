version: "3.9"

services:
  backend:
    build: ./backend
    container_name: tripmate-backend
    ports:
      - "8080:80"   
    volumes:
      - ./backend:/var/www/html   
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ISS=${JWT_ISS}
      - JWT_AUD=${JWT_AUD}
      - API_KEY=${API_KEY}
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: tripmate-db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql

volumes:
  db_data:
